version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/local/Dockerfile
    command: /start
    volumes:
      - .:/app
    ports:
      - 8001:8000
    env_file:
      - ./.env/.dev-sample
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - rental_postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=rental_project
      - POSTGRES_USER=rental_project
      - POSTGRES_PASSWORD=rental_project

volumes:
  rental_postgres_data:
